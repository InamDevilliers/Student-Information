<!DOCTYPE html>
<html>

<head>
    <title>Student Info. System</title>
</head>
<style>
    table {
        background-color: blueviolet;
    }
</style>
<script src="index.js"></script>

<body>
        <table border="1">
            <h2>Student Information System</h2>
            <form action="stud_get" method="get">
                <tr>
                    <td><label>USN:</label></td>
                    <td><input type="text" name="usn"></td>
                </tr>
                <tr>
                    <td><label>Name:</label></td>
                    <td><input type="text" name="namee"></td>
                </tr>
                <tr>
                    <td><label>Sex:</label></td>
                    <td><input type="text" name="sex"></td>
                </tr>
                <tr>
                    <td><label>Semester:</label></td>
                    <td><input type="text" name="sem"></td>
                </tr>
                <tr>
                    <td><label>Branch:</label></td>
                    <td><input type="text" name="branch"></td>
                </tr>
                <tr>
                    <td><label>College:</label></td>
                    <td><input type="text" name="college"></td>
                </tr>
                <tr>
                    <td><label>AAdhar No:</label></td>
                    <td><input type="text" name="adhar"></td>
                </tr>
                <tr>
                    <td><label>Passport No:</label></td>
                    <td><input type="text" name="pass_no"></td>
                </tr>
                <tr>
                    <td><label>Bank Account No:</label></td>
                    <td><input type="text" name="bank_acc"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;  "><input type="submit" name="submit"></td>
                </tr>
            </form>
        </table>
</body>

</html>
